 background-color: #555;

<script>
function selectMenu(name,ind)
{
  var menu=document.getElementById(name);
  var nChildren=menu.children.length;
  for (var iChild=0; iChild<nChildren;++iChild)
  {
    var menuBody=document.getElementById(name+"." + iChild);
    menuBody.className="bodyhide";
    menu.children[iChild].className="";
  }
  var activeBody=document.getElementById(name+"." + ind);
  activeBody.className="bodyshow";
  menu.children[ind].className="select";
  localStorage.setItem(name,ind);
}
</script>
